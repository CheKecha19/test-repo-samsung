<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Interview: Text statistics</title>
    <link rel="stylesheet" href="index.css"/>
    <script src="text.js"></script>
    <script src="index.js"></script>
</head>
<body>
<div id="container">
    <div id="divText">
        <h1>Given text</h1>
        <textarea id="text"></textarea>

        <button id="statistics" onclick="onStatisticsClicked()">Statistics</button>
        <button id="removewords" onclick="onRemoveWordsClicked()">Remove even words</button>
    </div>
    <div id="divDisplay">
        <h1>Results</h1>

        <label for="Characters">Characters count</label>
        <input id="Characters" name="Characters" readonly="readonly" value="2"/>

        <label for="Spaces">Spaces count</label>
        <input id="Spaces" name="Spaces" readonly="readonly"/>

        <label for="Vowels">Vowels count</label>
        <input id="Vowels" name="Vowels" readonly="readonly"/>

        <label for="Consonants">Consonants count</label>
        <input id="Consonants" name="Consonants" readonly="readonly"/>

        <label for="Words">Words count</label>
        <input id="Words" name="Words" readonly="readonly"/>

        <label for="Odd_words"> Odd_words </label>
        <textarea id="Odd_words" name="Odd_words"></textarea>
    </div>
</div>
</body>
</html>
